plugins {
    id 'application'
    id 'java'
    id 'jacoco'
    id "org.sonarqube" version "4.4.1.3373"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.13')
}

application {
    mainClass = 'schmallcraft.Main'
}

jacoco {
    toolVersion = "0.8.9"
}

test {
    finalizedBy jacocoTestReport 
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'schmallcraft.Main'
        )
    }
}

sonar {
  properties {
    property "sonar.projectKey", "sn4k3ch4rm3r_SchmallCraft"
    property "sonar.organization", "sn4k3ch4rm3r"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}